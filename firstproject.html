<!DOCTYPE html>
<html>

<head>
    <title>Navbar Example</title>
    <style>
        body {
            margin: 0;
        }

        .navbar {
            background-color: black;
            width: 100%;
            height: 50px;
        }

        .navbar h1 {
            color: white;
            margin: 0;
            padding: 10px;
        }

        .container {
            padding: 20px;
        }

        .container p {
            margin-top: 0;
        }

        .container a {
            text-decoration: none;
        }

        .button {
            padding: 10px 20px;
            background-color: #eaeaea;
            border: none;
            border-radius: 4px;
            color: black;
        }

        .container h2 {
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <div class="navbar">
        <h1>Navbar</h1>
    </div>

    <div class="container">
        <p>Placeholder text.</p>
        <a href="https://www.lipsum.com/">
            <button class="button">Button</button>
        </a>

        <h2>Heading 2</h2>
        <img src="https://example.com/image.jpg" alt="Image">

        <h2>Ordered List</h2>
        <ol>
            <li>List item 1</li>
            <li>List item 2</li>
            <li>List item 3</li>
        </ol>

        <h2>Unordered List</h2>
        <ul>
            <li>List item 1</li>
            <li>List item 2</li>
            <li>List item 3</li>
        </ul>

        <h2>Table</h2>
        <table>
            <thead>
                <tr>
                    <th>Header 1</th>
                    <th>Header 2</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Data 1</td>
                    <td>Data 2</td>
                </tr>
                <tr>
                    <td>Data 3</td>
                    <td>Data 4</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td colspan="2" style="text-align: center;">Table Footer</td>
                </tr>
            </tfoot>
        </table>
    </div>
</body>

</html>

</body>

</html>
